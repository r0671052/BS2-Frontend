name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Dependecies
      run: npm install
      
    - name: Build
      run: npm run build
    
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sidestepper/thomas:${{steps.version.outputs.tag}}

    - name: Push to Docker Hub
      run: docker push sidestepper/thomas:${{steps.version.outputs.tag}}
